env:
  TERM: screen-256color

padding:
  x: 1
  y: 1

dynamic_padding: true

  # Window title
title: Alacritty

scrolling:
  history: 10000
  multiplier: 3
# Font configuration
font:
  normal:
    family: Inconsolata Nerd Font
    style: Regular

  bold:
    family: Inconsolata Nerd Font
    style: Bold

  italic:
    family: Inconsolata Nerd Font
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0
