env:
  TERM: xterm-256color

padding:
  x: 1
  y: 1

dynamic_padding: true

  # Window title
title: Alacritty

scrolling:
  history: 10000
  multiplier: 3
# Font configuration
font:
  normal:
    family: Inconsolata Nerd Font
    style: Regular

  bold:
    family: Inconsolata Nerd Font
    style: Bold

  italic:
    family: Inconsolata Nerd Font
    style: Italic

  size: 12.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

# Colors (Tomorrow Night Bright)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xeaeaea'
  # Normal colors
  normal:
    black:   '0x666666'
    red:     '0xd54e53'
    green:   '0xb9ca4a'
    yellow:  '0xe6c547'
    blue:    '0x7aa6da'
    magenta: '0xc397d8'
    cyan:    '0x70c0ba'
    white:   '0xeaeaea'

  # Bright colors
  bright:
    black:   '0x666666'
    red:     '0xff3334'
    green:   '0x9ec400'
    yellow:  '0xe7c547'
    blue:    '0x7aa6da'
    magenta: '0xb77ee0'
    cyan:    '0x54ced6'
    white:   '0xffffff'

  # Dim colors
  dim:
    black:   '0x000000'
    red:     '0x8c3336'
    green:   '0x7a8530'
    yellow:  '0x97822e'
    blue:    '0x506d8f'
    magenta: '0x80638e'
    cyan:    '0x497e7a'
    white:   '0x9a9a9a'

background_opacity: 0.85

# Allow terminal applications to change Alacritty's window title.
dynamic_title: true

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

debug:
  persistent_logging: false
  log_level: Warn

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }

  url:
     Default:
       - (Linux/BSD) xdg-open

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Add,      mods: Control,       action: IncreaseFontSize }
  - { key: Subtract, mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
