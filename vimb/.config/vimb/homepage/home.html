        <script>
         getTime = () => {
             let date = new Date(),
                 min = date.getMinutes(),
                 sec = date.getSeconds(),
                 hour = date.getHours();

             return "" +
            (hour < 10 ? ("0" + hour) : hour) + ":" +
            (min < 10 ? ("0" + min) : min) + ":" +
            (sec < 10 ? ("0" + sec) : sec);
         }

         window.onload = () => {
             // Set up the clock
             document.getElementById("time").innerHTML = getTime();
             // Set clock interval to tick clock
             setInterval( () => {
                 document.getElementById("time").innerHTML = getTime();
             },100);
         }
        </script>
